[package]
name = "oxide-quality"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "OxideKit quality gates, linting, accessibility, and performance validation"

[features]
default = []
# Full quality gates with all checks
full = ["a11y", "perf", "security", "bundle", "visual-regression"]
# Accessibility validation
a11y = []
# Performance budget checking
perf = []
# Security audit
security = []
# Bundle size analysis
bundle = []
# CI/CD integration helpers
ci = []
# Pre-commit hook generation
hooks = []
# Visual regression testing
visual-regression = ["dep:image", "dep:sha2", "dep:base64"]

[dependencies]
oxide-compiler.workspace = true
oxide-components.workspace = true
oxide-diagnostics.workspace = true

serde.workspace = true
serde_json.workspace = true
toml.workspace = true
thiserror.workspace = true
tracing.workspace = true
anyhow.workspace = true
walkdir.workspace = true

# Regex for lint pattern matching
regex-lite = "0.1"

# For color parsing and contrast calculation
palette = "0.7"

# For file system operations
glob = "0.3"

# For time tracking in performance checks
instant = "0.1"

# For byte size formatting
bytesize = "1.3"

# For timestamps
chrono.workspace = true

# For visual regression (optional)
image = { workspace = true, optional = true }
sha2 = { version = "0.10", optional = true }
base64 = { workspace = true, optional = true }

[dev-dependencies]
tempfile = "3.0"
