[package]
name = "oxide-platform"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "OxideKit Platform-Specific UI Behaviors - adaptive components, navigation idioms, haptics, and more"

[features]
default = []
# macOS/iOS Cupertino-style components
cupertino = []
# Android Material Design components
material = []
# Web-specific behaviors
web = []
# Full feature set
full = ["cupertino", "material", "web"]

[dependencies]
# Serialization
serde.workspace = true
serde_json.workspace = true

# Error handling
thiserror.workspace = true

# Logging
tracing.workspace = true

# Time handling for animations
chrono.workspace = true

[dev-dependencies]
tempfile = "3.15"
