[package]
name = "oxide-legal"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "OxideKit Legal & Business Hygiene - License scanning, SBOM generation, CLA checking"

[features]
default = []
# Full legal features
full = ["sbom", "cla", "export-control"]
# Enable SBOM generation
sbom = []
# Enable CLA checking
cla = []
# Enable export control checks
export-control = []

[dependencies]
serde.workspace = true
serde_json.workspace = true
toml.workspace = true
thiserror.workspace = true
tracing.workspace = true
anyhow.workspace = true
chrono.workspace = true
uuid.workspace = true
walkdir.workspace = true

# For cargo metadata parsing
cargo_metadata = "0.19"

# For HTTP requests (CLA verification)
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false, optional = true }

# For regex-based license detection
regex-lite = "0.1"

# For async operations
tokio = { workspace = true, optional = true }

[dev-dependencies]
tempfile = "3.24"
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }
