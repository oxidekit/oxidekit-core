[package]
name = "oxide-search"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "OxideKit Search, Autocomplete, and Command Palette Components"

[features]
default = []
# Enable async suggestion loading
async = ["dep:async-trait", "dep:tokio"]
# Enable regex-based search patterns
regex = ["dep:regex"]
# Enable all features
full = ["async", "regex"]

[dependencies]
# Serialization
serde.workspace = true
serde_json.workspace = true

# Error handling
thiserror.workspace = true

# Logging
tracing.workspace = true

# Time and IDs
chrono.workspace = true
uuid.workspace = true

# Optional: Async support
async-trait = { workspace = true, optional = true }
tokio = { workspace = true, features = ["sync", "time"], optional = true }

# Optional: Regex patterns
regex = { workspace = true, optional = true }

[dev-dependencies]
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "time"] }
