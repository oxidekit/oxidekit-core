[package]
name = "oxide-mobile"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "OxideKit Mobile Platform Support - iOS and Android integration"

[features]
default = []
# iOS target support
ios = []
# Android target support
android = []
# Full feature set
full = ["ios", "android"]

[dependencies]
# Internal crates
oxide-portable = { path = "../oxide-portable" }
oxide-layout = { path = "../oxide-layout" }
oxide-render = { path = "../oxide-render" }

# Serialization
serde.workspace = true
serde_json.workspace = true

# Error handling
thiserror.workspace = true

# Logging
tracing.workspace = true

# Path handling
camino = { version = "1.1", features = ["serde1"] }

# Time and IDs
chrono.workspace = true

[dev-dependencies]
tempfile = "3.15"

[target.'cfg(target_os = "ios")'.dependencies]
# iOS-specific dependencies would go here

[target.'cfg(target_os = "android")'.dependencies]
# Android-specific dependencies would go here
