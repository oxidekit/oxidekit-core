<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#0F172A"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#F8FAFC">Component Data Flow</text>

  <!-- Source Files -->
  <g transform="translate(100, 120)">
    <rect x="-70" y="-35" width="140" height="70" rx="8" fill="#1E293B" stroke="#3B82F6" stroke-width="2" filter="url(#shadow)"/>
    <text x="0" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#60A5FA">.oui Files</text>
    <text x="0" y="8" text-anchor="middle" font-family="monospace" font-size="10" fill="#94A3B8">app.oui</text>
    <text x="0" y="22" text-anchor="middle" font-family="monospace" font-size="10" fill="#94A3B8">pages/*.oui</text>
  </g>

  <!-- Arrow to Compiler -->
  <path d="M170 120 L230 120" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Compiler -->
  <g transform="translate(300, 120)">
    <rect x="-60" y="-35" width="120" height="70" rx="8" fill="#1E293B" stroke="#8B5CF6" stroke-width="2" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A78BFA">Compiler</text>
    <text x="0" y="12" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8">Parse + Validate</text>
  </g>

  <!-- Arrow to IR -->
  <path d="M360 120 L420 120" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- IR/AST -->
  <g transform="translate(490, 120)">
    <rect x="-60" y="-35" width="120" height="70" rx="8" fill="#1E293B" stroke="#F59E0B" stroke-width="2" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FBBF24">IR / AST</text>
    <text x="0" y="12" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8">Component Tree</text>
  </g>

  <!-- Arrow to Layout -->
  <path d="M550 120 L610 120" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Layout Engine -->
  <g transform="translate(680, 120)">
    <rect x="-60" y="-35" width="120" height="70" rx="8" fill="#1E293B" stroke="#10B981" stroke-width="2" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#34D399">Layout</text>
    <text x="0" y="12" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8">Flexbox Engine</text>
  </g>

  <!-- Arrow down to Renderer -->
  <path d="M680 155 L680 200" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Renderer -->
  <g transform="translate(680, 260)">
    <rect x="-60" y="-35" width="120" height="70" rx="8" fill="#1E293B" stroke="#EC4899" stroke-width="2" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#F472B6">Renderer</text>
    <text x="0" y="12" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8">GPU / wgpu</text>
  </g>

  <!-- Arrow to Display -->
  <path d="M680 295 L680 340" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Display -->
  <g transform="translate(680, 400)">
    <rect x="-70" y="-40" width="140" height="80" rx="8" fill="#1E293B" stroke="#06B6D4" stroke-width="2" filter="url(#shadow)"/>
    <text x="0" y="-15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22D3EE">Window</text>
    <!-- Mock window content -->
    <rect x="-55" y="-5" width="110" height="35" rx="4" fill="#0F172A"/>
    <rect x="-50" y="0" width="30" height="8" rx="2" fill="#3B82F6"/>
    <rect x="-50" y="12" width="100" height="4" rx="1" fill="#334155"/>
    <rect x="-50" y="20" width="80" height="4" rx="1" fill="#334155"/>
  </g>

  <!-- Theme/Tokens (feeding into multiple stages) -->
  <g transform="translate(300, 300)">
    <rect x="-70" y="-30" width="140" height="60" rx="8" fill="#1E293B" stroke="#A78BFA" stroke-width="2" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#C4B5FD">Theme Tokens</text>
    <text x="0" y="12" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8">$color, $spacing</text>
  </g>

  <!-- Token arrows -->
  <path d="M300 270 L300 155" stroke="#A78BFA" stroke-width="1.5" stroke-dasharray="4,4"/>
  <path d="M370 285 L490 155" stroke="#A78BFA" stroke-width="1.5" stroke-dasharray="4,4"/>
  <path d="M370 300 L620 260" stroke="#A78BFA" stroke-width="1.5" stroke-dasharray="4,4"/>

  <!-- State (feeding into IR) -->
  <g transform="translate(490, 300)">
    <rect x="-60" y="-30" width="120" height="60" rx="8" fill="#1E293B" stroke="#F97316" stroke-width="2" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FB923C">State</text>
    <text x="0" y="12" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8">Reactive data</text>
  </g>

  <!-- State arrow -->
  <path d="M490 270 L490 155" stroke="#F97316" stroke-width="1.5" stroke-dasharray="4,4"/>

  <!-- Events (from Renderer back to State) -->
  <g transform="translate(100, 300)">
    <rect x="-60" y="-30" width="120" height="60" rx="8" fill="#1E293B" stroke="#EF4444" stroke-width="2" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#F87171">Events</text>
    <text x="0" y="12" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8">on_click, etc.</text>
  </g>

  <!-- Event flow arrows -->
  <path d="M160 300 L430 300" stroke="#EF4444" stroke-width="1.5" stroke-dasharray="4,4" marker-end="url(#arrowhead)"/>
  <path d="M100 270 L100 155" stroke="#EF4444" stroke-width="1.5" stroke-dasharray="4,4"/>

  <!-- Labels -->
  <text x="100" y="440" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748B">User Interaction</text>
  <text x="300" y="380" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748B">Design System</text>
  <text x="490" y="380" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748B">App Data</text>

  <!-- Legend -->
  <g transform="translate(50, 450)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#94A3B8">Legend:</text>
    <line x1="60" y1="-4" x2="90" y2="-4" stroke="#64748B" stroke-width="2"/>
    <text x="95" y="0" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8">Data flow</text>
    <line x1="160" y1="-4" x2="190" y2="-4" stroke="#64748B" stroke-width="1.5" stroke-dasharray="4,4"/>
    <text x="195" y="0" font-family="system-ui, sans-serif" font-size="10" fill="#94A3B8">Reactive binding</text>
  </g>
</svg>
