<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    <linearGradient id="official" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="verified" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="community" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#0F172A"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#F8FAFC">Plugin Trust Model</text>

  <!-- Trust Levels Header -->
  <text x="400" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#94A3B8">Trust levels determine plugin capabilities and user warnings</text>

  <!-- Official -->
  <g transform="translate(150, 160)">
    <rect x="-100" y="-60" width="200" height="120" rx="12" fill="url(#official)" filter="url(#shadow)"/>
    <!-- Shield icon -->
    <g transform="translate(-30, -35)">
      <path d="M30 5 L55 15 L55 35 C55 50 42.5 60 30 65 C17.5 60 5 50 5 35 L5 15 Z" fill="none" stroke="white" stroke-width="2"/>
      <path d="M20 30 L27 37 L40 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <text x="0" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">OFFICIAL</text>
    <text x="0" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#A7F3D0">OxideKit maintained</text>
    <text x="0" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#A7F3D0">Full trust</text>
  </g>

  <!-- Verified -->
  <g transform="translate(400, 160)">
    <rect x="-100" y="-60" width="200" height="120" rx="12" fill="url(#verified)" filter="url(#shadow)"/>
    <!-- Checkmark badge icon -->
    <g transform="translate(-30, -35)">
      <circle cx="30" cy="30" r="22" fill="none" stroke="white" stroke-width="2"/>
      <path d="M20 30 L27 37 L40 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <text x="0" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">VERIFIED</text>
    <text x="0" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#BFDBFE">Identity verified</text>
    <text x="0" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#BFDBFE">Signed releases</text>
  </g>

  <!-- Community -->
  <g transform="translate(650, 160)">
    <rect x="-100" y="-60" width="200" height="120" rx="12" fill="url(#community)" filter="url(#shadow)"/>
    <!-- Users icon -->
    <g transform="translate(-30, -35)">
      <circle cx="22" cy="22" r="10" fill="none" stroke="white" stroke-width="2"/>
      <circle cx="38" cy="22" r="10" fill="none" stroke="white" stroke-width="2"/>
      <path d="M10 50 C10 40 16 35 22 35 C28 35 34 40 34 50" fill="none" stroke="white" stroke-width="2"/>
      <path d="M26 50 C26 40 32 35 38 35 C44 35 50 40 50 50" fill="none" stroke="white" stroke-width="2"/>
    </g>
    <text x="0" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">COMMUNITY</text>
    <text x="0" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#FEF3C7">Sandboxed by default</text>
    <text x="0" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#FEF3C7">Extra warnings</text>
  </g>

  <!-- Capability Table -->
  <g transform="translate(400, 330)">
    <!-- Table background -->
    <rect x="-350" y="-50" width="700" height="150" rx="8" fill="#1E293B" filter="url(#shadow)"/>

    <!-- Headers -->
    <text x="-280" y="-25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#94A3B8">Category</text>
    <text x="-100" y="-25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#34D399">Official</text>
    <text x="50" y="-25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#60A5FA">Verified</text>
    <text x="200" y="-25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FBBF24">Community</text>

    <!-- Divider -->
    <line x1="-340" y1="-10" x2="340" y2="-10" stroke="#334155" stroke-width="1"/>

    <!-- UI Row -->
    <text x="-280" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#E2E8F0">UI Plugins</text>
    <text x="-100" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#34D399">Full access</text>
    <text x="50" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#60A5FA">Full access</text>
    <text x="200" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#FBBF24">Sandboxed</text>

    <!-- Service Row -->
    <text x="-280" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#E2E8F0">Service Plugins</text>
    <text x="-100" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#34D399">Declared perms</text>
    <text x="50" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#60A5FA">Declared perms</text>
    <text x="200" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#FBBF24">Extra warnings</text>

    <!-- Native Row -->
    <text x="-280" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#E2E8F0">Native Plugins</text>
    <text x="-100" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#34D399">Declared caps</text>
    <text x="50" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#60A5FA">Declared caps</text>
    <text x="200" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444">Denied default</text>

    <!-- Tooling Row -->
    <text x="-280" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#E2E8F0">Tooling Plugins</text>
    <text x="-100" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#34D399">Full dev access</text>
    <text x="50" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#60A5FA">Full dev access</text>
    <text x="200" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#FBBF24">Extra warnings</text>
  </g>

  <!-- Legend/Note -->
  <text x="400" y="430" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748B">Community plugins require explicit user opt-in for sensitive capabilities</text>
</svg>
